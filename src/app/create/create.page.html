<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>
<!-- string memory raceName, int maxParticipants, uint startingTime -->
<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="6" class="ion-padding">
        <ion-input [(ngModel)]="eventName" placeholder="Name...">Event name</ion-input>
      </ion-col>
      <ion-col size="6" class="ion-padding">
        <ion-input [(ngModel)]="maxParticipants" placeholder="Enter number...">Max participants</ion-input>
      </ion-col>
      <ion-col size="6" class="ion-padding">
        <ion-item>
          <ion-label>Event start time (UTC)</ion-label>
          <ion-datetime [(ngModel)]="startDateTime" displayFormat="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="ion-padding">
        <ion-button (click)="save()" expand="block">
          Save
          <ion-icon name="save" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    </ion-card>
</ion-content>
