<ion-header>
  <ion-toolbar>
    <ion-title>Connect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <h1>Authenticate</h1>
          </ion-card-header>
        
          <ion-card-content>
            <p>Please authorize with a wallet (such as metamask).</p>
            <ion-button [disabled]="isLoading" (click)="authorize()" class="ion-float-right ion-margin">
              Authorize
              <ion-icon slot="end" [hidden]="isLoading" name="log-in-outline"></ion-icon>
              <ion-spinner slot="end" [hidden]="!isLoading" name="circles"></ion-spinner>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
